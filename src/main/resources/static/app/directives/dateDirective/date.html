<div class="input-field">
    <input input-date
           container="body"
           select-months="true"
           id="arrivalDate"
           min="{{ minDate }}"
           max="{{ maxDate }}"
           select-years="80"
           name="Arrival Date"
           ng-model="date"
           type="text">
    <label for="arrivalDate" class="">Arrival Date</label>
</div>
